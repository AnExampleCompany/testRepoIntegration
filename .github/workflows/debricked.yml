name: Debricked scan

on: [push]

jobs:
  vulnerabilities-scan:
    runs-on: ubuntu-latest
    container:
      image: debricked/cli:latest-resolution-debian

    steps:
      - name: Run Debricked Scan
        run: |
          debricked files find
          debricked scan
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}



